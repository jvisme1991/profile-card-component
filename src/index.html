<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-bg-primary h-screen grid place-content-center">
    <header></header>

    <!--Main Card Section -->
    <main>
      <div
        class="bg-slate-600 border card grid place-content-center h-h-card w-max-w-90 m-margin-left"
      >
        <div class="card__header">
          <div class="profile__img">
            <img src="images/image-victor.jpg" alt="profile picture" />
          </div>
        </div>

        <div class="card__body">
          <h1>victor crest <span>26</span></h1>
          <p>london</p>
        </div>

        <div class="card__footer">
          <div class="followers">
            <h3>80k</h3>
            <p>followers</p>
          </div>
          <div class="likes">
            <h3>803k</h3>
            <p>likes</p>
          </div>
          <div class="photos">
            <h3>1.4k</h3>
            <p>photos</p>
          </div>
        </div>
      </div>
    </main>
    <!-- end main section -->

    <!-- footer section -->
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          rel="noopener"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jarrod Ver Hey</a>.
      </div>
    </footer>
  </body>
</html>
